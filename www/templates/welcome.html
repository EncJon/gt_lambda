<style>
.scroll-content {
  display: table !important;
  width: 100% !important;
  height: 100% !important;
}
.scroll {
  display: table-cell;
  vertical-align: middle;
  text-align: center;
}

	.lambdaLogo {
		display: block;
		margin: auto;
		width: 50%;
	}

	.GTLogo{
		display: block;
		margin: auto;
		width: 100%;
	}

	button{
		color:#ffffff;
		text-align: center;
		display: block;
		margin: auto;
	}

	.button-brother {
		text-align: center;
		cursor: pointer;
		font-size:30px;
		position: relative;
		background-color: #512d1e;
		border-radius: 10px;
		border: none;
		padding: 5px;
		width: 75%;
		text-align: center;
		-webkit-transition-duration: 0.4s; /* Safari */
		transition-duration: 0.4s;
		text-decoration: none;
		overflow: hidden;
	}


	.button-brother:hover{
		background:#fff;
		box-shadow:0px 2px 10px 5px #97B1BF;
		color:#000;
	}

	.button-brother:after {
		content: "";
		background: #008080;
		display: block;
		position: absolute;
		padding-top: 300%;
		padding-left: 350%;
		margin-left: -20px !important;
		margin-top: -120%;
		opacity: 0;
		transition: all 0.8s
	}

	.button-brother:active:after {
		padding: 0;
		margin: 0;
		opacity: 1;
		transition: 0s
	}

	.button-guest {
		text-align: center;
		cursor: pointer;
		font-size:15px;
		position: relative;
		background-color: #512d1e;
		border-radius: 10px;
		border: none;
		padding: 5px;
		width: 50%;
		text-align: center;
		-webkit-transition-duration: 0.4s; /* Safari */
		transition-duration: 0.4s;
		text-decoration: none;
		overflow: hidden;
	}


	.button-guest:hover{
		background:#fff;
		box-shadow:0px 2px 10px 5px #97B1BF;
		color:#000;
	}

	.button-guest:after {
		content: "";
		background: #008080;
		display: block;
		position: absolute;
		padding-top: 300%;
		padding-left: 350%;
		margin-left: -20px !important;
		margin-top: -120%;
		opacity: 0;
		transition: all 0.8s
	}

	.button-guest:active:after {
		padding: 0;
		margin: 0;
		opacity: 1;
		transition: 0s
	}

</style>



<ion-view class="mainView">
	<ion-content has-header="true" padding="true">
		<div class="row row-center">
			<div class="col col-center">
				<br><br>
				<img class = "lambdaLogo" src="img/lambda_logo.png" alt="lambda_Logo">
				<br>
				<img class = "GTLogo" src="img/GammaTheta.png" alt="GammaTheta">
				<br><br><br><!-- <br><br><br> -->
				<button class="button-brother">MEMBER</button>
			</br>
			<button class="button-guest">Explore Gamma Theta</button>
		</div>
	</div>
</ion-content>
</ion-view>
